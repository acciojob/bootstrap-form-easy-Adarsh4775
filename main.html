<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

	
<body>
	<!-- the entire body must be written by student -->
       <center><h2>Internship Form</h2></center>
    <div class="container">
	<label for="first-name-input">First Name:</label>
	<input type="text" id="first-name-input" required >
		<span id="first-name-error" class="error-message"></span>
	<label for="last-name-input">Last Name:</label>
	<input type="text" id="last-name-input" required>
		<span id="last-name-error" class="error-message"></span>
	<label for="email-input">Email Address:</label>
	<input type="email" id="email-input" required>
		<span id="email-error" class="error-message"></span>
	<label for="college-input">College:</label>
	<input type="text" id="college-input" required>
		<span id="college-error" class="error-message"></span>
	<label>Graduation Year</label>
<select >
<option>Choose..</option>
<option>2020</option>
<option>2021</option>
<option>2022</option>
<option>2023</option>
</select>
		<span id="graduation-error" class="error-message"></span>
	<label for="roll-no-input">Roll No.</label>
	<input type="text" id="roll-no-input" required><br>
		<span id="roll-no-error" class="error-message"></span>
	   <span class="box">
		<input type="checkbox" id="conditions-checkbox" required>
		<p>Agree to terms and Conditions</p>
		   <span id="checkbox-error" class="error-message"></span>
		   </span>
	<button id="end">Submit form</button>

	</div>	
	<script type="text/javascript" src="./script.js">
</script>

</body>

</html>
